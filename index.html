<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Use Roux</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./simulator/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./simulator/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./simulator/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./simulator/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./simulator/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <div class="three-container"></div>
    <div class="side-container">
      <div class="side-dialog">
        <h1>RouxSolver</h1>
        <p>
          Welcome to RouxSolver. RouxSolver is an interactive solving simulator
          which computes Roux solutions for any scrambled state. RouxSolver is
          open source and you can find its source code here.
        </p>
        <p>Enter a scramble or press random to generate a random scramble.</p>
        <form>
          <input type="text" id="scramble" placeholder="Scramble" />
          <div>
            <button type="button" id="random">Random</button>
            <button type="button" id="scramblebutton">Scramble</button>
            <button type="button" id="solve">Solve</button>
          </div>
        </form>
        <textarea id="solution-msg" rows="8" readonly>Solution</textarea>
      </div>
    </div>
  </body>
</html>
