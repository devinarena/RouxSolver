<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Use Roux</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./simulator/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./simulator/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./simulator/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./simulator/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./simulator/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link href="https://css.gg/user.css" rel="stylesheet" />
    <link href="https://css.gg/code-slash.css" rel="stylesheet" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="main.js"></script></head>

  <body>
    <div class="three-container"></div>
    <div class="side-container">
      <div class="side-dialog">
        <h1>RouxSolver</h1>
        <p>
          Welcome to RouxSolver. RouxSolver is an interactive solving simulator
          which computes Roux solutions for any scrambled state. RouxSolver is
          open source and you can find its source code here.
        </p>
        <p>Enter a scramble or press random to generate a random scramble.</p>
        <form>
          <input type="text" id="scramble" placeholder="Scramble" />
          <div>
            <button type="button" id="random">Random</button>
            <button type="button" id="scramblebutton">Scramble</button>
            <button type="button" id="solve">Solve</button>
          </div>
          <textarea id="solution-msg" rows="8" readonly>Solution</textarea>
          <div>
            <label for="speed">Speed: </label>
            <select id="speed">
              <option value="0.25">0.25x</option>
              <option value="0.5">0.5x</option>
              <option value="1">1x</option>
              <option value="2" selected>2x</option>
              <option value="4">4x</option>
              <option value="8">8x</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </body>

  <footer>
    <div>
      <p>Created by Devin Arena.</p>
    </div>
    <div class="right">
      <a href="https://devinarena.com">
        <i class="gg-user"></i>
      </a>
      <a href="https://github.com/devinarena/RouxSolver">
        <i class="gg-code-slash"></i>
      </a>
    </div>
  </footer>
</html>
